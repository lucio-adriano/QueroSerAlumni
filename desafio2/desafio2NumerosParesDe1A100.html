<body>
	<h1>Quero ser Alumni</h1>
	<h2>Duas forma de números pares</h2>

</body>
<script type="text/javascript">
	document.write("<h3>Primeira forma, verifica se é divisivél por 2:</h3>");
	let n = 0;

	while(n <= 100){
		if(n % 2 == 0){
			document.write(n);
		}else{
			document.write(", ");
		}
		n++;
	}
	document.write("<br><p>FIM</p>");
	document.write("<br>");
	document.write("<h3>Segunda forma, somando de 2 em dois:</h3>");
	let par = 0;
	while(par < 100) {
		document.write((par+=2) + " ");
	}
	document.write("<br><p>FIM<p>");
</script>
